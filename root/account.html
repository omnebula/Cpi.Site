<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Account</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./account.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common/scripts/global.js" defer></script>
    <script type="text/javascript" src="/common/data/static.js" defer></script>
    <script type="text/javascript" src="./account.js" defer></script>

</head>

<body>

<body>
    <div class="appFrame">
        <div class="pageFrame">
            <header>
                <div class="siteLogo">CorePlanIt</div>
                <div class="siteNavigation">
                    <div id="pageTitle" class="pageTitle">Account Settings</div>
                    <div id="siteMenu" class="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/organization">manager</a>
                        <a class="siteMenuOption" href="/schedule">schedule</a>
                        <a class="siteLastMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
            </header>
			<main>
                <div id="accountPanel">
                    <div class="inputRow">
                        <div>
                            <input id="editButton" class="inputButton" type="button" value="Edit"/>
                            <input id="acceptButton" class="inputButton inputAcceptButton" type="button" value="Accept"/>
                            <input id="cancelButton" class="inputButton inputCancelButton" type="button" value="Cancel"/>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="firstName">First Name</label>
                            <input class="inputTextBox" id="firstName" type="text"/>
                        </div>
                        <div class="inputCell">
                            <label class="inputLabel" for="lastName">Last Name</label>
                            <input class="inputTextBox" id="lastName" type="text"/>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="email">Email</label>
                            <input class="inputTextBox" id="email" type="text"/>
                        </div>
                        <div class="inputCell">
                            <label class="inputLabel" for="phone">Phone</label>
                            <input class="inputTextBox" id="phone" type="text"/>
                        </div>
                    </div>
                    <div class="passwordInfo">
                        <div class="inputRow">
                            <div class="inputCell">
                                <label class="inputLabel" for="authCode">Password</label>
                                <input class="inputTextBox" id="authCode" type="password" autocomplete="new-password"/>
                            </div>
                            <div class="inputCell">
                                <label class="inputLabel" for="confirmAuthCode">Confirm Password</label>
                                <input class="inputTextBox" id="confirmAuthCode" type="password" autocomplete="new-password"/>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
		</div>
	</div>

</body>
</html>
