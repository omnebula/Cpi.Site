<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Account</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./account.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common/scripts/global.js" defer></script>
    <script type="text/javascript" src="./account.js" defer></script>

</head>

<body>

<body>
	<div class="pageFrame">
		<div class="appFrame">
			<main>
                <div class="titlePanel">
                    <div class="appTitle">Core Plan IT</div>
                    <div id="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/manager">manager</a>
                        <a class="siteMenuOption" href="/roadmap">roadmap</a>
                        <a class="siteMenuOption" href="/schedule">schedule</a>
                        <a class="siteMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
                <div class="navigationPanel">
                    <div class="pageTitle">Account</div>
                </div>
                <div id="accountPanel">
                    <div class="inputRow">
                        <div>
                            <input id="editButton" class="inputButton" type="button" value="Edit"/>
                            <input id="cancelButton" class="inputButton" type="button" value="Cancel"/>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="firstName">First Name</label>
                            <input class="inputTextBox" id="firstName" type="text" readonly/>
                        </div>
                        <div class="inputCell">
                            <label class="inputLabel" for="lastName">Last Name</label>
                            <input class="inputTextBox" id="lastName" type="text" readonly/>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="email">Email</label>
                            <input class="inputTextBox" id="email" type="text" readonly/>
                        </div>
                    </div>
                    <div class="passwordInfo">
                        <div class="inputRow">
                            <div class="inputCell">
                                <label class="inputLabel" for="authCode">Password</label>
                                <input class="inputTextBox" id="authCode" type="password" autocomplete="new-password" readonly/>
                            </div>
                            <div class="inputCell">
                                <label class="inputLabel" for="confirmAuthCode">Confirm Password</label>
                                <input class="inputTextBox" id="confirmAuthCode" type="password" autocomplete="new-password" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
		</div>
	</div>

</body>
</html>
