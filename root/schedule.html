<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Schedule</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./schedule.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common//scripts/global.js" defer></script>
    <script type="text/javascript" src="./schedule.js" defer></script>
</head>

<body>
	<div class="pageFrame">
		<div class="appFrame">
			<main>
                <div class="titlePanel">
                    <div class="appTitle">Core Plan IT</div>
                    <div id="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/manager">manager</a>
                        <a class="siteMenuOption" href="/account">account</a>
                        <a class="siteMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
                <div class="navigationPanel">
                    <div class="pageTitle">Weekly Schedule</div>
                    <div>
                        <input id="viewPreviousWeek" type="button" value="Previous Week"/>
                        <input id="viewCurrentWeek" type="button" value="Current Week"/>
                        <input id="viewNextWeek" type="button" value="Next Week"/>
                    </div>
                </div>

                <div id="weeklySchedulePanel">
                    <div class="weeklyColumnContainer">
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumn-name">Mon&nbsp;<span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnAddButton">&plus;</div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                                <div class="weeklyColumnLesson">
                                    <div class="weeklyColumnLessonCommandBar">
                                        <div id="delete" class="weeklyColumnLessonCommand weeklyColumnLessonCommandBorder">X</div>
                                        <div id="moveUp" class="weeklyColumnLessonCommand weeklyColumnLessonCommandBorder">UP</div>
                                        <div id="moveDown" class="weeklyColumnLessonCommand">DN</div>
                                    </div>
                                    <input id="lessonName" class="weeklyColumnLessonInput" type="input" autocomplete="off"/>
                                </div>
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumn-name">Tue&nbsp;<span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnAddButton">&plus;</div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumn-name">Wed&nbsp;<span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnAddButton">&plus;</div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumn-name">Thu&nbsp;<span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnAddButton">&plus;</div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader weeklyColumnLastHeader">
                                <div class="weeklyColumn-name">Fri&nbsp;<span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnAddButton">&plus;</div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                    </div>
                </div>
			</main>
		</div>
	</div>
</body>
</html>
