<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Schedule</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./schedule.css" type="text/css" />
    <script type="text/javascript" src="/common/data/static.js" defer></script>
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common//scripts/global.js" defer></script>
    <script type="text/javascript" src="./schedule.js" defer></script>
</head>

<body>
    <div class="appFrame">
        <div class="pageFrame">
            <header>
                <div class="siteLogo">CorePlanIt</div>
                <div class="siteNavigation">
                    <div id="pageTitle" class="pageTitle">Weekly Schedule</div>
                    <div id="siteMenu" class="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/organization">manager</a>
                        <a class="siteMenuOption" href="/account">account</a>
                        <a class="siteLastMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
            </header>

            <main>
                <div class="navigationPanel">
                    <div>
                        <select id="selectWeek" class="inputSelect navigationSelect" title="Got to a specific week"></select>
                        <input id="viewPreviousWeek" class="inputButton navigationButton" type="button" value="Previous" title="Go to the previous week"/>
                        <input id="viewNextWeek" class="inputButton navigationButton" type="button" value="Next" title="Go to the next week"/>
                        <input id="viewCurrentWeek" class="inputButton navigationButton" type="button" value="Current" title="Go to the current week"/>
                    </div>
                    <div>
                    </div>
                </div>

                <div class="schedulePanel">
                    <div id="scheduleHeader" class="scheduleHeader">
                        <div class="scheduleColumn">
                            <div class="scheduleColumnHeader">
                                <div class="scheduleColumnName"><span class="scheduleColumnDay">MON</span><span class="scheduleColumnDate"></span></div>
                                <div class="scheduleColumnCommands">
                                    <input id="addLesson" class="scheduleColumnHeaderButton addLesson" type="button" value="&plus;" title="Add Lessons"/><input id="repeatColumn" class="scheduleColumnHeaderButton" type="button" value="&gt;" title="Repeat Lessons"/>
                                </div>
                            </div>
                        </div>
                        <div class="scheduleColumn">
                            <div class="scheduleColumnHeader">
                                <div class="scheduleColumnName"><span class="scheduleColumnDay">TUE</span><span class="scheduleColumnDate"></span></div>
                                <div class="scheduleColumnCommands">
                                    <input id="addLesson" class="scheduleColumnHeaderButton addLesson" type="button" value="&plus;" title="Add Lessons"/><input id="repeatColumn" class="scheduleColumnHeaderButton" type="button" value="&gt;" title="Repeat Lessons"/>
                                </div>
                            </div>
                        </div>
                        <div class="scheduleColumn">
                            <div class="scheduleColumnHeader">
                                <div class="scheduleColumnName"><span class="scheduleColumnDay">WED</span><span class="scheduleColumnDate"></span></div>
                                <div class="scheduleColumnCommands">
                                    <input id="addLesson" class="scheduleColumnHeaderButton addLesson" type="button" value="&plus;" title="Add Lessons"/><input id="repeatColumn" class="scheduleColumnHeaderButton" type="button" value="&gt;" title="Repeat Lessons"/>
                                </div>
                            </div>
                        </div>
                        <div class="scheduleColumn">
                            <div class="scheduleColumnHeader">
                                <div class="scheduleColumnName"><span class="scheduleColumnDay">THU</span><span class="scheduleColumnDate"></span></div>
                                <div class="scheduleColumnCommands">
                                    <input id="addLesson" class="scheduleColumnHeaderButton addLesson" type="button" value="&plus;" title="Add Lessons"/><input id="repeatColumn" class="scheduleColumnHeaderButton" type="button" value="&gt;" title="Repeat Lessons"/>
                                </div>
                            </div>
                        </div>
                        <div class="scheduleColumn">
                            <div class="scheduleColumnHeader">
                                <div class="scheduleColumnName"><span class="scheduleColumnDay">FRI</span><span class="scheduleColumnDate"></span></div>
                                <div class="scheduleColumnCommands">
                                    <input id="addLesson" class="scheduleColumnHeaderButton addLesson" type="button" value="&plus;" title="Add Lessons"/><input id="repeatColumn" class="scheduleColumnHeaderButton" type="button" value="&gt;" title="Repeat Lessons"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="scheduleBody">
                        <div id="scheduleContainer" class="scheduleContainer">
                            <div id="0" class="scheduleColumn scheduleLessonContainer">
                                <div class="scheduleLesson">
                                    <div class="scheduleLessonCommandBar">
                                        <div id="delete" class="scheduleLessonCommand scheduleLessonCommandBorder">X</div>
                                        <div id="moveUp" class="scheduleLessonCommand scheduleLessonCommandBorder">UP</div>
                                        <div id="moveDown" class="scheduleLessonCommand">DN</div>
                                    </div>
                                    <div id="scheduleLessonName" class="scheduleLessonName"></div>
                                </div>
                            </div>
                            <div id="1" class="scheduleColumn scheduleLessonContainer">
                            </div>
                            <div id="2" class="scheduleColumn scheduleLessonContainer">
                            </div>
                            <div id="3" class="scheduleColumn scheduleLessonContainer">
                            </div>
                            <div id="4" class="scheduleColumn scheduleLessonContainer">
                            </div>
                        </div>
                    </div>
                </div>
			</main>
		</div>
	</div>
    <div class="popupFrame">

        <div id="coursePicker" class="popupBox coursePicker">
            <div class="popupCaption pickerCaption">
                <div id="popupCaptionTitle" class="popupCaptionTitle">
                    <input id="selectAll" type="button" class="inputButton popupCaptionButton pickerSelectButton" value="Select All"/>
                    <input id="deselectAll" type="button" class="inputButton popupCaptionButton pickerSelectButton" value="Deelect All"/>
                </div>
                <div>
                    <input id="popupAccept" class="inputAcceptButton popupCaptionButton" type="button" value="Accept"/>
                    <input id="popupCancel" class="inputCancelButton popupCaptionButton" type="button" value="Cancel"/>
                </div>
            </div>
            <div class="popupRow pickerRow">
            </div>
            <div class="popupRow pickerRow">
                <table id="courseTable" class="scrollTable listTable courseTable" cellpadding="0" cellspacing="0">
                    <tbody id="courseTableBody" class="courseTableBody">
                        <tr id="courseRow" class="listRow">
                            <td class="pickerListColumn pickerSelectColumn"><input class="pickerCheckbox" type="checkbox"/></td>
                            <td id="courseName" class="pickerListColumn courseNameColumn"></td>
                            <td id="className" class="pickerListColumn classNameColumn"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
