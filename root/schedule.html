<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Schedule</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./schedule.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common//scripts/global.js" defer></script>
    <script type="text/javascript" src="/common/data/static.js" defer></script>
    <script type="text/javascript" src="./schedule.js" defer></script>
</head>

<body>
    <div class="appFrame">
        <div class="pageFrame">
            <header>
                <div class="siteLogo">CorePlanIt</div>
                <div class="siteNavigation">
                    <div id="pageTitle" class="pageTitle">Weekly Schedule</div>
                    <div id="siteMenu" class="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/organization">manager</a>
                        <a class="siteMenuOption" href="/roadmap">roadmap</a>
                        <a class="siteMenuOption" href="/account">account</a>
                        <a class="siteLastMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
            </header>

            <main>
                <div class="navigationPanel">
                    <div>
                        <select id="selectWeek" class="inputSelect navigationSelect"></select>
                        <input id="viewPreviousWeek" class="inputButton navigationButton" type="button" value="Previous"/>
                        <input id="viewNextWeek" class="inputButton navigationButton" type="button" value="Next"/>
                        <input id="viewCurrentWeek" class="inputButton navigationButton" type="button" value="Current"/>
                    </div>
                    <div>
                    </div>
                </div>

                <div id="weeklySchedulePanel">
                    <div class="weeklyColumnContainer">
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumnName"><span class="weeklyColumnDay">MON</span><span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnCommands">
                                    <input id="addLesson" class="weeklyColumnHeaderButton" type="button" value="&plus;"/><input id="repeatColumn" class="weeklyColumnHeaderButton" type="button" value="&gt;"/>
                                </div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                                <div class="weeklyColumnLesson">
                                    <div class="weeklyColumnLessonCommandBar">
                                        <div id="delete" class="weeklyColumnLessonCommand weeklyColumnLessonCommandBorder">X</div>
                                        <div id="moveUp" class="weeklyColumnLessonCommand weeklyColumnLessonCommandBorder">UP</div>
                                        <div id="moveDown" class="weeklyColumnLessonCommand">DN</div>
                                    </div>
                                    <input id="lessonName" class="weeklyColumnLessonInput" type="input" autocomplete="off"/>
                                </div>
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumnName"><span class="weeklyColumnDay">TUE</span><span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnCommands">
                                    <input id="addLesson" class="weeklyColumnHeaderButton" type="button" value="&plus;"/>
                                    <input id="repeatColumn" class="weeklyColumnHeaderButton" type="button" value="&gt;"/>
                                </div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumnName"><span class="weeklyColumnDay">WED</span><span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnCommands">
                                    <input id="addLesson" class="weeklyColumnHeaderButton" type="button" value="&plus;"/>
                                    <input id="repeatColumn" class="weeklyColumnHeaderButton" type="button" value="&gt;"/>
                                </div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumnName"><span class="weeklyColumnDay">THU</span><span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnCommands">
                                    <input id="addLesson" class="weeklyColumnHeaderButton" type="button" value="&plus;"/>
                                    <input id="repeatColumn" class="weeklyColumnHeaderButton" type="button" value="&gt;"/>
                                </div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                        <div class="weeklyColumn">
                            <div class="weeklyColumnHeader">
                                <div class="weeklyColumnName"><span class="weeklyColumnDay">FRI</span><span class="weeklyColumnDate"></span></div>
                                <div class="weeklyColumnCommands">
                                    <input id="addLesson" class="weeklyColumnHeaderButton" type="button" value="&plus;"/>
                                    <input id="repeatColumn" class="weeklyColumnHeaderButton" type="button" value="&gt;"/>
                                </div>
                            </div>
                            <div class="weeklyColumnLessonContainer">
                            </div>
                        </div>
                    </div>
                </div>
			</main>
		</div>
	</div>
</body>
</html>
