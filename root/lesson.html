<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Lesson</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="/common/styles/BenchmarkPicker.css" type="text/css" />
    <link rel="stylesheet" href="./lesson.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common/scripts/global.js" defer></script>
    <script type="text/javascript" src="/common/scripts/BenchmarkPicker.js" defer></script>
    <script type="text/javascript" src="./lesson.js" defer></script>
</head>

<body>
	<div class="pageFrame">
		<div class="appFrame">
			<main>
                <div class="titlePanel">
                    <div class="appTitle">Core Plan IT</div>
                    <div id="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/manager">manager</a>
                        <a class="siteMenuOption" href="/roadmap">roadmap</a>
                        <a class="siteMenuOption" href="/account">account</a>
                        <a class="siteMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>

                <div class="navigationPanel">
                    <div class="pageTitle">Lesson:&nbsp;<input class="lessonName" id="lessonName" type="text" autocomplete="off"/></div>
                    <div class="lessonDateControls">
                        <div class="lessonDate" id="lessonDate"></div>
                        <input id="viewPreviousDay" type="button" value="<" disabled/>
                        <input id="viewNextDay" type="button" value=">" disabled/>
                        <input id="viewWeek" type="button" value="Week"/>
                    </div>
                </div>

                <div id="lessonPanel">
                    <div class="lessonSection">
                        <div class="lessonHeader">
                            <div>Benchmarks</div>
                            <input id="lessonAddBenchmarkButton" type="button" value="Add"/>
                        </div>
                        <div class="lessonBenchmarkContainer">
                            <div class="lessonBenchmarkRow">
                                <div class="lessonBenchmarkCode"></div>
                                <div class="lessonBenchmarkDescription"></div>
                                <div class="lessonBenchmarkCommands">
                                    <input class="lessonBenchmarkDelete" type="button" value="X"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="lessonSection lessonDetailSection">
                        <label class="inputLabel" for="objectives">Objectives</label>
                        <textarea id="objectives" class="lessonDetailText"></textarea>
                    </div>

                    <div class="lessonSection lessonDetailSection">
                        <label class="inputLabel" for="activities">Activities</label>
                        <textarea id="activities" class="lessonDetailText"></textarea>
                    </div>

                    <div class="lessonSection lessonDetailSection">
                        <label class="inputLabel" for="materials">Materials/Resources</label>
                        <textarea id="materials" class="lessonDetailText"></textarea>
                    </div>
                </div>

                <div id="benchmarkPickerPanel" class="benchmarkPickerPanel">
                    <div class="benchmarkPickerFrame">
                        <div class="benchmarkPickerCaption">
                            <div class="benchmarkPickerTitle">Pick Benchmarks</div>
                            <div>
                                <input id="benchmarkPickerAccept" class="benchmarkPickerButton" type="button" value="Add"/>
                                <input id="benchmarkPickerCancel" class="benchmarkPickerButton" type="button" value="Cancel"/>
                            </div>
                        </div>
                    
                        <div class="benchmarkPickerSearchBar">
                            <label>Subject:&nbsp;</label><select id="benchmarkPickerSubject" class="benchmarkPickerSubject"></select>
                            <label>Grade:&nbsp;</label>
                            <select id="benchmarkPickerGrade" class="benchmarkPickerGrade">
                                <option>PK</option>
                                <option>K</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9K</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <label>Keyword:&nbsp;</label><input id="benchmarkPickerKeyword" class="benchmarkPickerKeyword" type="text"/>
                            <label><input id="benchmarkPickerSearch" class="benchmarkPickerSearch" type="button" value="Search"/>
                        </div>
                    
                        <div id="benchmarkPickerList" class="benchmarkPickerList">
                            <div class="benchmarkPickerListHeader">
                                <div class="benchmarkPickerListCheck"></div>
                                <div class="benchmarkPickerListCode">Code</div>
                                <div class="benchmarkPickerListDescription">Description</div>
                            </div>
                            <div id="benchmarkPickerListResults" class="benchmarkPickerListResults">
                                <div class="benchmarkPickerListRow">
                                    <div class="benchmarkPickerListCheck">
                                        <input id="benchmarkPickerListCheckValue" class="benchmarkPickerListCheckValue" type="checkbox"/>
                                    </div>
                                    <div id="benchmarkPickerListCode" class="benchmarkPickerListCode"></div>
                                    <div id="benchmarkPickerListDescription" class="benchmarkPickerListDescription"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
		</div>
	</div>

</body>
</html>
