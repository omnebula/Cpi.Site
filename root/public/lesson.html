<!DOCTYPE html>
<html>
<head>
    <title>Core Plan It - Lesson</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./lesson.css" type="text/css" />
    <script type="text/javascript" src="/common/data/static.js"></script>
    <script type="text/javascript" src="/common/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/common/scripts/global.js"></script>
    <script type="text/javascript" src="/common/classes/ViewTracker.js"></script>
    <script type="text/javascript" src="./lesson.js" defer></script>
</head>

<body>
    <div class="appFrame">
        <div class="pageFrame">
            <header>
                <div class="siteLogo"><img src="/common/images/logo-graphic.svg" class="siteLogoGraphic"><img src="/common/images/logo-text.svg" class="siteLogoText"></div>
                <div class="siteNavigation">
                    <div id="pageTitle" class="pageTitle"><span id="pageTitleName" class="pageTitleName">Lesson Detail</span><span id="pageSubTitle" class="pageSubTitle"></span></div>
                    <div id="siteMenu" class="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/organization">manager</a>
                        <a class="siteMenuOption" id="siteViewProgress" href="/progress">progress</a>
                        <div class="siteMenuTeacherOption">
                            <a class="siteMenuOption" href="/schedule">schedule</a>
                            <a class="siteMenuOption" href="/roadmap">roadmap</a>
                        </div>
                        <a class="siteMenuOption" href="/account">account</a>
                        <a class="siteLastMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
            </header>
        
			<main>
                <div class="navigationPanel">
                    <div class="navigationGroup navigationTitleGroup">
                        <span id="lessonName" class="lessonName"></span><input id="viewPreviousLesson" class="inputButton lessonNavigationButton" type="button" value="<" disabled/><input id="viewNextLesson" class="inputButton lessonNavigationButton" type="button" value=">" disabled/>
                        <span class="lessonDate" id="lessonDate"></span><input id="viewPreviousDay" class="inputButton lessonNavigationButton" type="button" value="<" disabled/><input id="viewNextDay" class="inputButton lessonNavigationButton" type="button" value=">" disabled/>
                    </div>
                    <div>
                        <input id="printLesson" type="button" class="inputButton lessonShortButton" value="Print"/>
                    </div>
                    <div class="navigationGroup">
                        <input id="viewSchedule" class="inputButton lessonViewButton viewScheduleButton" type="button" value="Show in Schedule"/>
                        <input id="viewRoadmap" class="inputButton lessonViewButton viewScheduleButton" type="button" value="Show in Roadmap"/>
                    </div>
                </div>

                <div class="lessonBody">
                    <div class="lessonPanel">
                        <div class="lessonSection">
                            <div class="inputLabel">Benchmarks</div>
                            <div id="lessonBenchmarkSection" class="lessonBenchmarkSection">
                                <table id="lessonBenchmarkTable" class="lessonBenchmarkTable">
                                    <tbody id="lessonBenchmarkRowContainer" class="lessonBenchmarkRowContainer">
                                        <tr class="lessonBenchmarkRow">
                                            <td class="lessonBenchmarkCodeColumn">
                                                <a id="lessonBenchmarkCode"></a>
                                            </div>
                                            <td id="lessonBenchmarkSynopsis" class="lessonBenchmarkSynopsisColumn"></div>
                                            <td class="lessonBenchmarkCommandsColumn">
                                                <input id="lessonBenchmarkDelete" class="lessonBenchmarkCommandButton" type="button" value="X"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
    
                        <div class="lessonSection lessonDetailSection">
                            <label class="inputLabel" for="objectives">Objectives</label>
                            <textarea id="objectives" class="inputTextBox lessonDetailText"></textarea>
                        </div>
    
                        <div class="lessonSection lessonDetailSection">
                            <label class="inputLabel" for="activities">Activities</label>
                            <textarea id="activities" class="inputTextBox lessonDetailText"></textarea>
                        </div>
    
                        <div class="lessonSection lessonDetailSection">
                            <label class="inputLabel" for="materials">Materials/Resources</label>
                            <textarea id="materials" class="inputTextBox lessonDetailText"></textarea>
                        </div>
                    </div>
                </div>

            </main>

            <footer>&copy; CorePlanIt Inc. All rights reserved.</footer>

		</div>
	</div>

    <div class="popupFrame">

        <div id="benchmarkPicker" class="popupBox benchmarkPicker">
            <div class="popupCaption">
                <div id="popupCaptionTitle" class="popupCaptionTitle">
                    <div id="popupCaptionTitle" class="popupCaptionTitle">Assign Benchmarks</div>
                </div>
                <div>
                    <input id="popupAccept" class="inputAcceptButton popupCaptionButton" type="button" value="Accept"/>
                    <input id="popupCancel" class="inputCancelButton popupCaptionButton" type="button" value="Cancel"/>
                </div>
            </div>
            <div class="popupRow benchmarkPickerSearch">
                <div class="benchmarkPickerSearchBar">
                    <select id="benchmarkPickerSearchSubject" class="pickerSelect benchmarkPickerSearchSubject"></select>
                    <select id="benchmarkPickerSearchGrade" class="pickerSelect benchmarkPickerSearchGrade">
                    </select>
                    <input id="benchmarkPickerSearchKeyword" class="pickerInput benchmarkPickerSearchKeyword" type="text" placeholder="Keywords" autocomplete="off"/>
                    <input id="benchmarkPickerShowMode" class="inputButton pickerButton" type="button" value="Show All"/>
                </div>
            </div>
            <div id="benchmarkPickerResults" class="popupRow benchmarkPickerResults">
                <table id="benchmarkPickerTable" class="listTable benchmarkPickerTable" cellpadding="0" cellspacing="0">
                    <tbody id="benchmarkPickerRowContainer" class="benchmarkPickerRowContainer">
                        <tr id="benchmarkPickerRow" class="listRow benchmarkPickerRow">
                            <td class="benchmarkPickerColumn benchmarkPickerCheckboxColumn"><input id="benchmarkPickerCheckbox" class="benchmarkPickerCheckbox" type="checkbox"/></td>
                            <td class="benchmarkPickerColumn  benchmarkPickerCodeColumn">
                                <a id="benchmarkPickerCode" class="benchmarkPickerCode" target="_blank"></a>
                            </td>
                            <td id="benchmarkPickerSynopsis" class="benchmarkPickerColumn benchmarkPickerSynopsisColumn"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
