<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Account</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./common/styles/OverlayController.css" type="text/css" />
    <link rel="stylesheet" href="./account.css" type="text/css" />
    <script type="text/javascript" src="/common/data/static.js"></script>
    <script type="text/javascript" src="/common/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/common/scripts/global.js"></script>
    <script type="text/javascript" src="/common/classes/EditController.js"></script>
    <script type="text/javascript" src="/common/classes/OverlayController.js"></script>
    <script type="text/javascript" src="./account.js" defer></script>

</head>

<body>
    <div class="appFrame">
        <div class="pageFrame">
            <header>
                <div class="siteLogo"><img src="/common/images/logo-graphic.svg" class="siteLogoGraphic"><img src="/common/images/logo-text.svg" class="siteLogoText"></div>
                <div class="siteNavigation">
                    <div id="pageTitle" class="pageTitle">Account Settings</div>
                    <div id="siteMenu" class="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/organization">manager</a>
                        <a class="siteMenuOption" id="siteViewProgress" href="/progress">progress</a>
                        <div class="siteMenuTeacherOption">
                            <a class="siteMenuOption" href="/schedule">schedule</a>
                            <a class="siteMenuOption" href="/roadmap">roadmap</a>
                        </div>
                        <div class="siteCurrentMenuOption">account</div>
                        <a class="siteLastMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
            </header>

			<main>
                <!-- Selectors  -->
                <div class="inputColumn overlaySelector">
                </div>

                <!-- Overlays -->
                <div class="inputColumn overlaySection">

                    <div id="Profile" class="overlayPanel">
                        <div class="overlayContent">
                            <div class="inputRow">
                                <div class="inputCell">
                                    <label class="inputLabel" for="firstName">First Name</label>
                                    <input class="inputTextBox" id="firstName" type="text" autocomplete="off"/>
                                </div>
                                <div class="inputCell">
                                    <label class="inputLabel" for="lastName">Last Name</label>
                                    <input class="inputTextBox" id="lastName" type="text" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="inputRow">
                                <div class="inputCell">
                                    <label class="inputLabel" for="email" disabled>Email</label>
                                    <input class="inputTextBox" id="email" type="text" disabled/>
                                </div>
                                <div class="inputCell">
                                    <label class="inputLabel" for="phone">Phone</label>
                                    <input class="inputTextBox" id="phone" type="text" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="passwordInfo">
                                <div class="inputRow">
                                    <div class="inputCell">
                                        <label class="inputLabel" for="authCode">Password</label>
                                        <input class="inputTextBox" id="authCode" type="password" autocomplete="new-password"/>
                                    </div>
                                    <div class="inputCell">
                                        <label class="inputLabel" for="confirmAuthCode">Confirm Password</label>
                                        <input class="inputTextBox" id="confirmAuthCode" type="password" autocomplete="new-password"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="overlayCommands">
                            <div id="editInactiveButtons" class="overlayCommands editInactiveButtons">
                                <input id="enableEdit" value="Edit Profile" type="button" class="inputButton overlayCommandButton"/>
                            </div>
                            <div id="editActiveButtons" class="overlayCommands editActiveButtons">
                                <input id="acceptChanges" value="Accept Changes" type="button" class="inputButton inputAcceptButton"/>
                                <input id="cancelChanges" value="Cancel Changes" type="button" class="inputButton inputCancelButton"/>
                            </div>
                        </div>
                    </div>

                    <div id="Preferences" class="overlayPanel">
                        <div class="overlayContent">
                            <div class="inputRow">
                                <select id="siteTheme" class="inputSelect">
                                    <option value="theme-light">Light Theme</option>
                                    <option value="theme-dark">Dark Theme</option>
                                </select>
                            </div>
                        </div>
                        <div class="overlayCommands">
                        </div>
                    </div>

                </div>
            </main>
		</div>
	</div>

</body>
</html>
