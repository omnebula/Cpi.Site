<!DOCTYPE html>
<html>
<head>
    <title>Core Plan It - Progress</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="/common/styles/jquery.scrolltable.css" type="text/css" />
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="/common/styles/OverlayController.css" type="text/css" />
    <link rel="stylesheet" href="/common/styles/DatePicker.css" type="text/css" />
    <link rel="stylesheet" href="/common/styles/CoursePicker.css" type="text/css" />
    <link rel="stylesheet" href="./roadmap.css" type="text/css" />
    <script type="text/javascript" src="/common/data/static.js"></script>
    <script type="text/javascript" src="/common/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/common/scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/common/scripts/jquery.scrolltable.js"></script>
    <script type="text/javascript" src="/common/scripts/global.js"></script>
    <script type="text/javascript" src="/common/classes/DataTable.js"></script>
    <script type="text/javascript" src="/common/classes/TableController.js"></script>
    <script type="text/javascript" src="/common/classes/OverlayController.js"></script>
    <script type="text/javascript" src="/common/classes/ViewTracker.js"></script>
    <script type="text/javascript" src="/common/classes/DatePicker.js"></script>
    <script type="text/javascript" src="/common/classes/CoursePicker.js"></script>
    <script type="text/javascript" src="./roadmap.js" defer></script>

</head>

<body>

<body>
    <div class="appFrame">
        <div class="pageFrame">
            <header>
                <div class="siteLogo"><img src="/common/images/logo-graphic.svg" class="siteLogoGraphic"><img src="/common/images/logo-text.svg" class="siteLogoText"></div>
                <div class="siteNavigation">
                    <div id="pageTitle" class="pageTitle"><span id="pageTitleName" class="pageTitleName">Lesson Roadmap</span><span id="pageSubTitle" class="pageSubTitle"></span></div>
                    <div id="siteMenu" class="siteMenu">
                        <a class="siteMenuOption" id="siteViewManager" href="/organization">manager</a>
                        <a class="siteMenuOption" id="siteViewProgress" href="/progress">progress</a>
                        <div class="siteMenuTeacherOption">
                            <a class="siteMenuOption siteMenuTeacherOption" href="/schedule">schedule</a>
                            <div class="siteCurrentMenuOption siteMenuTeacherOption">roadmap</div>
                            <a id="myRoadmap" class="siteMenuOption siteMenuTeacherOption" href="/roadmap">roadmap</a>
                        </div>
                        <a class="siteMenuOption" href="/account">account</a>
                        <a class="siteLastMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
            </header>
			<main>
                <!-- Selectors  -->
                <div class="inputColumn overlaySelector">
                </div>

                <!-- Overlays -->
                <div class="inputColumn overlaySection">
                    <div id="Summary" class="overlayPanel summaryPanel">
                        <div class="overlayContent">
                            <div class="roadmapStatsBanner summaryStatsBanner"><span class="roadmapStatsLabel">Coverage:</span><span id="summaryStatsText" class="roadmapStatsText"></span></div>
                            <table id="summaryTable" class="scrollTable listTable summaryTable" cellpadding="0" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th class="listTableHeader summarySubjectColumn">Subject</th>
                                        <th class="listTableHeader summaryGradeColumn">Grade</th>
                                        <th class="listTableHeader">&nbsp;</th>
                                        <th class="listTableHeader summaryProgressColumn">Benchmark Coverage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="listRow summaryRow">
                                        <td id="summarySubject" class="listColumn summarySubjectColumn"></td>
                                        <td id="summaryGrade" class="listColumn summaryGradeColumn"></td>
                                        <td class="listColumn">&nbsp;</td>
                                        <td id="summaryProgress" class="listColumn summaryProgressColumn"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="overlayCommands">
                            <div id="viewOnlyButtons" class="overlayCommands">
                                <input id="viewProgress" class="inputButton overlayCommandButton" type="button" value="Return to Progress"/>
                            </div>
                            <div class="overlayCommands">
                                <input id="viewSummaryBenchmarks" class="inputButton overlayCommandButton" type="button" value="View Benchmarks"/>
                            </div>
                        </div>
                    </div>
                    <div id="Benchmarks" class="overlayPanel benchmarksPanel">
                        <div class="overlayContent">
                            <div class="navigationPanel">
                                <div id="navigationSelectors">
                                    <select id="subjectSelector" class="inputSelect navigationSelect" title="Select Subject">
                                    </select>
                                    <select id="gradeSelector" class="inputSelect navigationSelect" title="Select Grade">
                                    </select>
                                    <select id="scopeSelector" class="inputSelect navigationSelect" title="Select Scope">
                                        <option value="all">View All</option>
                                        <option value="unassigned">View Unassigned</option>
                                        <option value="assigned">View Assigned</option>
                                    </select>
                                </div>
                                <div class="benchmarkStatsBanner">
                                    <span class="roadmapStatsLabel">Coverage:</span>
                                    <span id="benchmarkStatsText" class="roadmapStatsText"></span>
                                </div>                                
                                <div>
                                    <input id="viewProgress" class="inputButton overlayCommandButton viewProgressButton" type="button" value="Return to Progress"/>
                                </div>
                            </div>
                            <div class="roadmapPanel">
                                <table id="roadmapTable" class="scrollTable listTable roadmapTable" cellpadding="0" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th class="listTableHeader">Benchmark</th>
                                            <th class="listTableHeader lessonColumn">Lesson</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="listRow roadmapRow">
                                            <td class="listColumn">
                                                <div class="benchmarkInfo">
                                                    <a id="benchmarkCode" class="benchmarkCode" target="_blank"></a>
                                                    <div id="benchmarkSynopsis" class="benchmarkSynopsis"></div>
                                                </div>
                                            </td>
                                            <td id="benchmarkLesson" class="listColumn lessonColumn">
                                                <div id="lessonBubble" class="lessonBubble">
                                                    <a id="lessonLink" class="lessonLink"><span id="lessonName" class="lessonName"></span>&nbsp;&bull;&nbsp;<span id="lessonDate" class="lessonNDate"></span></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
   
                    </div>

                </div>

            </main>
		</div>
	</div>
    <div class="popupFrame">

        <div id="lessonCreator" class="popupBox lessonCreator">
            <div class="popupCaption">
                <div id="popupCaptionTitle" class="popupCaptionTitle">Create Lesson</div>
                <div>
                    <input id="popupAccept" class="inputAcceptButton popupCaptionButton" type="button" value="Accept"/>
                    <input id="popupCancel" class="inputCancelButton popupCaptionButton" type="button" value="Cancel"/>
                </div>
            </div>
            <div class="popupRow">
                <div class="inputCell">
                    <label for="lessonDate" class="popupLabel">Date</label>
                    <input id="lessonDate" class="inputTextBox holidayEditorDate" type="text" autocomplete="off"/>
                </div>
                <div class="inputCell">
                    <label for="lessonCourse" class="popupLabel">Course</label>
                    <select id="lessonCourse" class="inputSelect">
                    </select>
                </div>
                <div class="inputCell">
                    <label for="lessonClass" class="popupLabel">Class</label>
                    <select id="lessonClass" class="inputSelect">
                    </select>
                </div>
            </div>
        </div>

        <div id="coursePicker" class="popupBox coursePicker">
            <div class="popupCaption pickerCaption">
                <div id="popupCaptionTitle" class="popupCaptionTitle">
                    <input id="selectAll" type="button" class="inputButton popupCaptionButton pickerSelectButton" value="Select All"/>
                    <input id="deselectAll" type="button" class="inputButton popupCaptionButton pickerSelectButton" value="Deselect All"/>
                </div>
                <div>
                    <input id="popupAccept" class="inputAcceptButton popupCaptionButton" type="button" value="Accept"/>
                    <input id="popupCancel" class="inputCancelButton popupCaptionButton" type="button" value="Cancel"/>
                </div>
            </div>
            <div class="popupRow pickerRow pickerDateRow">
                <div class="inputCell pickerDateCell">
                    <label class="popupLabel courseDateLabel">Lesson Date:</label><input id="lessonDate" class="inputTextBox courseLessonDate" type="text" autocomplete="off"/>
                </div>
            </div>
            <div class="popupRow pickerRow">
                <table id="courseTable" class="scrollTable listTable courseTable" cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <th class="listTableHeader" colspan="2">Course</th>
                            <th class="listTableHeader classNameColumn">Class</th>
                        </tr>
                    </thead>
                    <tbody id="courseTableBody" class="courseTableBody">
                        <tr id="courseRow" class="listRow">
                            <td class="pickerListColumn pickerSelectColumn"><input class="pickerCheckbox" type="checkbox"/></td>
                            <td id="courseName" class="pickerListColumn pickerToggleColumn courseNameColumn"></td>
                            <td id="className" class="pickerListColumn pickerToggleColumn classNameColumn"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</body>
</html>
