<!DOCTYPE html>
<html>
<head>
    <title>Core Plan It - Registration</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./registration.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/common/scripts/global.js"></script>
    <script type="text/javascript" src="./registration.js" defer></script>

</head>

<body>
    <div class="loginFrame registrationFrame">
        <div class="loginBox">
            <div class="loginLogo"><img src="/common/images/logo-graphic.svg" class="loginLogoGraphic"><img src="/common/images/logo-text.svg" class="loginLogoText"></div>
            <form id="registrationForm">
                <div class="inputRow">
                    <div class="inputCell">
                        <label class="inputLabel" for="username">Email</label>
                        <input class="inputTextBox" id="username" type="text" readonly disabled/>
                    </div>
                </div>
                <div class="inputRow">
                    <div class="inputCell">
                        <label class="inputLabel" for="password">Password*</label>
                        <input class="inputTextBox" id="password" type="password" autocomplete="new-password"/>
                    </div>
                </div>
                <div class="inputRow">
                    <div class="inputCell">
                        <label class="inputLabel" for="confirm">Confirm Password*</label>
                        <input class="inputTextBox" id="confirm" type="password" autocomplete="new-password"/>
                    </div>
                </div>
                <div class="inputRow loginSubmitRow">
                    <input  id="registerButton" class="inputButton loginSubmit" type="submit" value="Register" disabled/>
                </div>
            </form>

            <div id="invalidRegistration" class="invalidRegistration">
                This invitation is no longer valid.
            </div>

        </div>
    </div>
</body>
</html>
