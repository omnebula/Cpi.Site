<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Registration</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./registration.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common/scripts/global.js" defer></script>
    <script type="text/javascript" src="./registration.js" defer></script>

    <style>

    </style>

</head>

<body>
    <div class="appFrame">
	    <div class="pageFrame">
			<main>
                <div id="registrationPanel">
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="firstName">First Name*</label>
                            <input class="inputTextBox" id="firstName" type="text"/>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="lastName">Last Name*</label>
                            <input class="inputTextBox" id="lastName" type="text"/>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="username">Email</label>
                            <input class="inputTextBox" id="username" type="text" readonly/>
                        </div>
                    </div>
                    <div class="passwordInfo">
                        <div class="inputRow">
                            <div class="inputCell">
                                <label class="inputLabel" for="password">Password*</label>
                                <input class="inputTextBox" id="password" type="password" autocomplete="new-password"/>
                            </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputCell">
                                <label class="inputLabel" for="confirm">Confirm Password*</label>
                                <input class="inputTextBox" id="confirm" type="password" autocomplete="new-password"/>
                            </div>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div>
                            <input id="registerButton" class="inputButton" type="button" value="Register" disabled/>
                        </div>
                    </div>
                </div>
            </main>
        
        </div>
    </div>
</body>
</html>
