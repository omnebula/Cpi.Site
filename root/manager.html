<!DOCTYPE html>
<html>
<head>
    <title>Core Plan IT - Manager</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./manager.css" type="text/css" />
    <script type="text/javascript" src="/common/scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="/common/scripts/global.js" defer></script>
    <script type="text/javascript" src="./manager.js" defer></script>

</head>

<body>
	<div class="pageFrame">
		<div class="appFrame">
			<main>
                <div class="titlePanel">
                    <div class="appTitle">Core Plan IT</div>
                    <div id="siteMenu">
                        <a class="siteMenuOption" href="/roadmap">roadmap</a>
                        <a class="siteMenuOption" href="/schedule">schedule</a>
                        <a class="siteMenuOption" href="/account">account</a>
                        <a class="siteMenuOption" id="siteLogout">logout</a>
                    </div>
                </div>
                <div class="navigationPanel">
                    <div class="pageTitle">Organization Manager</div>
                </div>
                <div id="organizationPanel">
                    <div class="inputRow">
                        <div class="inputCell">
                            <label class="inputLabel" for="organizationName">Organization Name</label>
                            <input class="inputTextBox" id="organizationName" type="text"/>
                        </div>
                    </div>

                    <!-- Calendar -->
                     <div class="calendarSection">
                        <div class="sectionTitleRow">
                            <div class="sectionTitle">Calendar</div>
                            <div>
                                <input id="newCalendar" type="button" value="New"/>
                                <input id="editCalendar" type="button" value="Edit"/>                                
                            </div>
                        </div>

                        <div class="inputRow">
                            <div class="inputCell calendarNameCell">
                                <label class="inputLabel" for="calendarName">Name</label>
                                <input class="inputTextBox" id="calendarName" type="text"/>
                            </div>
                            <div class="inputCell calendarDateCell">
                                <label class="inputLabel" for="calendarStartDate">Start Date</label>
                                <input class="inputTextBox" id="calendarStartDate" type="text"/>
                            </div>
                            <div class="inputCell calendarDateCell">
                                <label class="inputLabel" for="calendarEndDate">End Date</label>
                                <input class="inputTextBox" id="calendarEndDate" type="text"/>
                            </div>
                        </div>
    
                     </div>

                    <!-- Accounts -->
                    <div class="listSection">
                        <div class="sectionTitleRow">
                            <div class="sectionTitle">Accounts</div>
                            <div><input id="addAccount" type="button" value="Add"/></div>
                        </div>
                        <div class="listContainer">
                            <div class="listHeaderRow">
                                <div class="listHeader accountEmailColumn">Email</div>
                                <div class="listHeader accountAccessColumn">Access</div>
                                <div class="listHeader accountStatusColumn">Status</div>
                                <div class="listHeader listCommands">Commands</div>
                            </div>
                            <div id="accountRowContainer">
                                <div id="accountRow" class="listRow">
                                    <div class="listColumn accountEmailColumn"></div>
                                    <div class="listColumn accountAccessColumn"></div>
                                    <div class="listColumn accountStatusColumn"></div>
                                    <div class="listCommands">
                                        <input id="sendInvite" type="button" value="invite">
                                        <input id="editAccount" type="button" value="edit">
                                        <input id="deleteAccount" type="button" value="delete">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="accountEditorPanel" class="popupPanel accountEditorPanel">
                    <div class="popupFrame accountEditorFrame">
                        <div class="popupCaption">
                            <div class="popupCaptionTitle">Account</div>
                            <div>
                                <input id="popupAccept" class="popupCaptionButton" type="button" value="Acvept"/>
                                <input id="popupCancel" class="popupCaptionButton" type="button" value="Cancel"/>
                            </div>
                        </div>
            
                        <div class="inputRow">
                            <div class="inputCell">
                                <label class="inputLabel" for="email">Email</label>
                                <input class="inputTextBox accountParam" id="email" type="text" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputCell">
                                <label class="inputLabel" for="accessType">Access</label>
                                <select class="inputSelect accountParam" id="accessType">
                                    <option class="inputOption" value="guest">Guest</option>
                                    <option class="inputOption" value="student">Student</option>
                                    <option class="inputOption" value="teacher">Teacher</option>
                                    <option class="inputOption" value="account">Account</option>
                                    <option class="inputOption" value="organization">Organization</option>
                                </select>
                            </div>
            
                            <div class="inputCell">
                                <label class="inputLabel" for="statusType">Status</label>
                                <select class="inputSelect accountParam" id="statusType">
                                    <option class="inputOption" value="created">Created</option>
                                    <option class="inputOption" value="invited">Invited</option>
                                    <option class="inputOption" value="active">Active</option>
                                    <option class="inputOption" value="disabled">Disabled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            
            </main>
		</div>
	</div>

</body>
</html>
